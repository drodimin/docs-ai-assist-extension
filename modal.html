<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <style>
        body { font-family: Arial, sans-serif; }
        .form-group { margin-bottom: 10px; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 5px; }
        button { width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <div class="form-group">
        <label for="maxTokens">Max Tokens:</label>
        <input type="number" id="maxTokens" value="150">
    </div>
    <div class="form-group">
        <label for="temperature">Temperature:</label>
        <input type="number" id="temperature" value="0.7" step="0.1" min="0" max="1">
    </div>
    <div class="form-group">
        <label for="maxContextSize">Max Context Size (characters):</label>
        <input type="number" id="maxContextSize" value="1000">
    </div>
    <button onclick="runAutocomplete()">Autocomplete</button>

    <script>
        function runAutocomplete() {
            const maxTokens = parseInt(document.getElementById('maxTokens').value);
            const temperature = parseFloat(document.getElementById('temperature').value);
            const maxContextSize = parseInt(document.getElementById('maxContextSize').value);

            google.script.run.autocomplete(maxTokens, temperature, maxContextSize);
        }
    </script>
</body>
</html>
