<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <button onclick="runAutocomplete()">Autocomplete</button>
    <button onclick="runImprove()">Improve</button>
    <button onclick="testResultModal()">Result Modal</button>
    <details>
      <summary>Settings</summary>
      <div id="maxtokens"></div>
    </details>
    <script>
      function runAutocomplete() {
        google.script.run
        .withSuccessHandler(function(data) {
            google.script.run.showRequestModal(data);
          })
          .withFailureHandler(handleError)
          .getAutocompleteInput();
      }

      function handleError(error) {
        alert('An error occurred: ' + error.message);
      }

      function testResultModal() {
        const testResult = 'put a sample result here';
        google.script.run
          .showResultModal(JSON.parse(testResult));
      }

      function runImprove() {
        google.script.run
          .withSuccessHandler(function(data) {
            google.script.run.showModal(data, 'improveRequestModal', 'Improve Request');
          })
          .withFailureHandler(handleError)
          .getImproveInput();
      }
    </script>
  </body>
</html>
